<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LightBlog</title>
<link rel="stylesheet" href="css/swiper-bundle.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="wrapper">
 	<header  class="header">
		<div class="header__container">
			<div class="header__body">
				<a href="index.html" class="header__logo">
					<img src="img/cover/logo2.svg" alt="">
				</a>
				<div class="header__action">
					<nav class="header__menu">
						<ul class="menu__list">
							<li><a href="index.html" class="menu__link">Главная</a></li>
							<li><a href="#!" class="menu__link">О нас</a></li>
							<li><a href="#!" class="menu__link  menu__link-active">Контакты</a></li>
							<li><a href="#!" class="menu__link">Поиск</a></li>
						</ul>
					</nav>
					
					<a href="tel:+798788787" class="header__phone">+7 (987) 887-87</a>
					<div class="header__burger">
						<span></span>
					</div>
				</div>
			</div>
		</div>

 	</header>  

 	<main class="main">
 		<div class="contacts">
			<div class="contacts__container">
				<div class="contacts__body">
					<div class="contacts-info__item item-contacts">
						<div class="item-contacts__title">Контактная информация</div>
						<a href="tel:+798788787" class="item-contacts__phone"><img src="img/icons/phone.svg" alt=""> +7 (987) 887-87</a>
						<a href="#!" class="item-contacts__geo"><img src="img/icons/geo.svg" alt=""> г. Санкт-Петербург, ул. Ленина, 9</a>
						<div class="item-contacts__socials">
							<a href="#!"><img src="img/contacts/Facebook.svg" alt=""></a>
							<a href="#!"><img src="img/contacts/VK.svg" alt=""></a>
							<a href="#!"><img src="img/contacts/Instagram.svg" alt=""></a>
							<a href="#!"><img src="img/contacts/Twitter.svg" alt=""></a>
						</div>
					</div>
					<form action="#!" class="contacts__form form-contact">
						<div class="form-contact__label">Напишите нам</div>
						<div class="form-contact__input_name">
							<input type="text" placeholder="Ваше имя">
						</div>
						<div class="form-contact__input_phone">
							<input type="text" placeholder="Телефон или E-mail">
						</div>
						<div class="form-contact__textarea">
							<textarea class="form-contact__area" placeholder="Сообщение..."></textarea>
						</div>
						<div class="form-contact__btn">
							<button class="form-contact__button">Отправить<img src="img/icons/arrow1.svg" alt=""></button>
						</div>
					</form>
				</div>
			</div>
		</div>
 	</main>
	
 	<footer class="footer">
 		<div class="footer__container">
			<div class="footer__body">
				<a href="#!" class="footer__logo"><img src="img/cover/logo2.svg" alt=""></a>
				<nav class="footer__menu">
					<ul class="footer__list">
						<li><a href="#!" class="footer__link">О нас</a></li>
						<li><a href="#!" class="footer__link">Галерея</a></li>

 </div>

</html>
